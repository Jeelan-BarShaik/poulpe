jdbc.driverClassName=com.mysql.jdbc.Driver
jdbc.url=jdbc\:mysql\://localhost/p_poulpe?autoReconnect\=true&amp;characterEncoding\=UTF-8&amp;useUnicode\=true
jdbc.username=${jdbc.user}
jdbc.password=${jdbc.pass}
hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
hibernate.hbm2ddl.auto=validate
hibernate.show_sql=true
hibernate.connection.provider_class=org.hibernate.connection.C3P0ConnectionProvider
encoding=utf-8
hibernate.use_second_level_cache=true
hibernate.use_query_cache=false
hibernate.generate_statistics=false
migrations_enabled=true
